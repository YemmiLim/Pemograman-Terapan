<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Supplier</title>
</head>
<body>
    <h1>Update Supplier</h1>
    <form action="{{ url_for('update_supplier', id=barang.id) }}" method="post">
        <label for="nama_barang">Nama Barang:</label>
        <input type="text" id="nama_barang" name="nama_barang" value="{{ barang.nama_barang }}" required><br>
        
        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" value="{{ barang.harga }}" required><br>
        
        <label for="nama_supplier">Nama Supplier:</label>
        <input type="text" id="nama_supplier" name="nama_supplier" value="{{ barang.nama_supplier }}" required><br>
        
        <button type="submit">Update Supplier</button>
    </form>
    <a href="/barang_supplier">Back to List</a>
</body>
</html>
