<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Supplier List</h1>
        <a href="/barang_supplier/create" class="btn btn-primary mb-3">Add New Supplier</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Nama Supplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for barang in barang %}
                <tr>
                    <td>{{ barang.id }}</td>
                    <td>{{ barang.nama_barang }}</td>
                    <td>{{ barang.harga }}</td>
                    <td>{{ barang.nama_supplier }}</td>
                    <td>
                        <a href="{{ url_for('get_all_barang', id=barang.id) }}" class="btn btn-sm btn-warning">Update</a>
                        <form action="{{ url_for('delete_supplier', id=barang.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Kembali Ke Menu Utama</a>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
