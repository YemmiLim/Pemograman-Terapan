<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Supplier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Supplier</h1>
        <form action="/barang_supplier/create" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="nama_barang" class="form-label">Nama Barang:</label>
                <input type="text" id="nama_barang" name="nama_barang" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="harga" class="form-label">Harga:</label>
                <input type="number" id="harga" name="harga" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="nama_supplier" class="form-label">Nama Supplier:</label>
                <input type="text" id="nama_supplier" name="nama_supplier" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
        <a href="/barang_supplier" class="mt-3 btn btn-secondary">Back to List</a>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
