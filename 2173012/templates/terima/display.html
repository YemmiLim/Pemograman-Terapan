<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        td {
            background-color: #fff;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supplier List</h1>
        <a href="/terima_barang/create" class="btn btn-primary mb-3">Pesan</a>
        <table>
            <thead>
                <tr>
                    <th>ID Supplier</th>
                    <th>QTY</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for pesan in pesan_list %}
                <tr>
                    <td>{{ pesan.id_supplier }}</td>
                    <td>{{ pesan.qty }}</td>
                    <td>
                        {% if pesan.pesan %}
                        <p>Nama Barang: {{ pesan.pesan.nama_barang }}</p>
                        <p>Harga: {{ pesan.pesan.harga }}</p>
                        {% else %}
                        Belum Diproses
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Kembali Ke Menu Utama</a>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
